
<div class="Signup">
    

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form (ngSubmit)="loginUser()"  id="signup-form" class="signup-form">
                    <h2 class="form-title">Login</h2>
                    
                    <div class="form-group">
                        <small class="text-danger">{{error}}</small>
                        <input type="text" class="form-input" name="username"  [(ngModel)]="user.username"  id="username" placeholder="User Name"/>
                    
                  
                   
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" [(ngModel)]="user.pwd" placeholder="Password"/>
                        </div>
                    <div class="form-group">
                        <input type="submit" name="submit"  id="submit" class="form-submit" value="Login"/>
                    </div>
                </form>
                <p class="loginhere">
                    Do not have an account? <a routerLink='/signup' class="loginhere-link">SignUo</a>
                </p>
            </div>
        </div>
    </section>



</div>
<script>
const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#password');
togglePassword.addEventListener('click', function (e) {
// toggle the type attribute
const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
password.setAttribute('type', type);
// toggle the eye / eye slash icon
this.classList.toggle('bi-eye');
});
</script>
